<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IPTV - Movistar+ Style</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="topbar-left">
        <h1>
          <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 6h-7.6l-1-2H3c-1.1 0-2 .9-2 2v13c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 13H3V6h8.4l1 2H21v11z"/>
            <circle cx="12" cy="14" r="3.2"/>
          </svg>
          IPTV Movistar+
        </h1>
      </div>
      <div class="topbar-right">
        <div class="search-box">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input id="search" type="text" placeholder="Buscar canales..." />
        </div>
        <button id="refresh-btn" class="icon-btn" title="Actualizar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
          </svg>
        </button>
      </div>
    </header>
    
    <div class="layout">
      <aside class="sidebar">
        <div id="channels" class="channels-list">
          Cargando canales...
        </div>
      </aside>
      
      <main class="main">
        <div id="player" class="player-placeholder">
          <div class="placeholder-content">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="currentColor" opacity="0.3">
              <path d="M8 5v14l11-7z"/>
            </svg>
            <p>Selecciona un canal para comenzar</p>
          </div>
        </div>
        
        <div id="epg" class="epg">
          <div class="epg-header">
            <h3>Guía de Programación</h3>
          </div>
          <div class="epg-empty">Selecciona un canal para ver la programación</div>
        </div>
      </main>
    </div>
  </div>
  
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
  </div>
  
  <script src="/app.js"></script>
</body>
</html>
